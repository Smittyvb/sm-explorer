<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM explorer</title>
    <link rel="stylesheet" href="SM.css" />
    <style>
      .stat-text {
        line-height: 1.42857143;
      }
      .stat-text-mana {
        font-size: 2rem;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #e6fee6;
        text-align: center;
      }
      h1 {
        font-size: 3.5vw;
        font-weight: bold;
        margin: 0;
        max-height: 1.9em;
      }
      nav {
        height: 5vw;
        min-height: 1.35em;
        background-color: #79f179;
        max-height: 3em;
      }
      #usage {
        margin-top: 0.66em;
        margin-bottom: 0.66em;
        color: #007700;
        text-align: center;
      }
      #query {
        width: 66.666vw;
        height: 3rem;
        font-family: monospace;
        font-size: 1.5em;
        border: 1px solid #09ff09;
        margin-bottom: 1em;
      }
      .raw-data {
        font-family: monospace;
        color: black;
        background-color: #f7f7f7;
        box-shadow: 2px 2px 2px 0px #444;
        border: 1px solid #777;
        margin-right: 3px;
      }
      #loader {
        width: 100px;
        height: 100px;
        background-color: transparent;
        border-radius: 50%;
        animation-name: loader-rotate;
        animation-iteration-count: infinite;
        animation-duration: 2.5s;
        animation-timing-function: cubic-bezier(0.4, 0.07, 0.64, 0.92);
        margin-top: 1em;
        border: 1em solid green;
        border-top-style: double;
        margin: 0 auto;
      }
      .transaction {
        background-color: #7eff88;
        border-radius: 10px;
        width: 80vw;
        min-height: 4.1em;
        max-width: 75vw;
        border: 0.2em solid black;
        margin: 0 auto 1em auto;
        text-align: left;
        padding: 1.5em;
        position: relative;
      }
      .error-tx {
        text-decoration: line-through;
        background-color: #ff5151;
      }
      .username {
        font-weight: bold;
      }
      .block-number {
        float: right;
        position: absolute;
        bottom: 0.5em;
        right: 0.5em;
      }
      @keyframes loader-rotate { 
        from { 
          transform: rotate(0deg);
        }
        50% {
        }
        to { 
          transform: rotate(1800deg);
        }
      }
      @media (max-width: 385px) {
        h1 {
          font-size: 1.5em;
        }
        nav {
          height: 2.14285714286em;
        }
        #query {
          width: 80vw;
        }
      }
      @media (max-width: 300px) {
        h1 {
          font-size: 1em;
        }
        nav {
          height: 1.42857142857em;
        }
        #query {
          width: 94vw;
        }
      }
      @media (min-width: 1100px) {
        h1 {
          font-size: 2.25em;
        }
      }
    </style>

          //what is supposted to happen in the transaction
          try {
            this.data = JSON.parse(tx.data);
          } catch (e) {
            this.data = tx.data;
          }
          
          //results of performing the transaction, sometimes is null (such as for sm_claim_reward)
          try {
            this.result = JSON.parse(tx.result);
          } catch (e) {
            //lazy fix for a weird api bug
            this.result = JSON.parse(eval(tx.result));
          }
          
          //boolean, true if the transaction worked and was valid, otherwise false
          this.success = tx.success;
          
          //null if it worked, otherwise an object like {error: "It didn't work"}
          this.error = tx.error;
          
          //block number when the transaction occured
          this.block = tx.block_num;
          
          //date of when the transaction occured
          this.date = tx.created_date;
                    
          //price data as of the transaction
          this.priceData = {sbd: tx.sbd_price, steem: tx.steem_price};
          
          //original raw transaction
          this.raw = tx;
        }
        typeString() {
          var types = {
            "sm_find_match": "started looking for a match",
            "sm_open_pack": "opened a pack",
            "open_pack": "opened a pack",
            "sm_claim_reward": "claimed a reward",
            "sm_team_reveal": "revaled their team",
            "sm_combine_all": "combined cards",
            "sm_combine_cards": "combined cards",
            "sm_gift_packs": "gifted booster packs",
            "gift_packs": "gifted booster packs",
            "sm_start_quest": "started a daily quest",
            "sm_sell_cards": "placed a sell order",
            "sm_cancel_sell": "cancelled a sell order",
            "sm_pack_purchase": "purchased booster packs",
            "sm_market_purchase": "bought cards on the market",
            "sm_market_sale": "fulfilled a sell order",
            "sm_gift_cards": "gifted cards",
            "sm_cancel_match": "stopped looking for a battle",
            "sm_open_all": "opened all of their booster packs",
            "sm_refresh_quest": "changed their daily quest",
            "sm_card_award": "awarded cards",
            "sm_battle": "battled",
            "sm_accept_challenge": "accepted a challenge",
            "sm_decline_challenge": "declined a challenge",
            "enter_tournament": "entered a tournament",
            "tournament_checkin": "checked in for a tournament",
            "leave_tournament": "left a tournament",
            "sm_tournament_payment": "received a tournament payment",
            "create_tournament": "created a tournament",
            "delegate_cards": "delegated cards",
            "undelegate_cards": "undelegated cards",
            "sm_convert_cards": "converted cards from alpha to beta",
            "cancel_tournament": "cancelled a tournament",
            "add_wallet": "linked their Tron wallet",
            "sm_surrender": "surrendered",
            "set_authority": "updated their delegation authority",
            "open_all": "opened all their booster packs"
          };
          console.log(this.type);
          console.log(this);
          if (types[this.type]) return types[this.type];
          return '<d class="raw-data">' + this.type + "</span>";
        }
        summary() {
          if (this.type === "sm_claim_reward") {
            if (this.data.type === "quest") {
              return "claimed a daily quest reward";
            }
          } else if (this.type === "sm_start_quest") {
            return "started a daily quest: " + this.result.name;
          } else if ((this.type === "sm_open_all") || (this.type === "open_all")) {
            var edition;
            if (this.result.edition === 0) {
              edition = "alpha";
            } else if (this.result.edition === 1) {
              edition = "beta";
            } else {
              edition = "promo";
            }
            return "opened all " + this.result.cards.length + " " + edition + " booster packs"
          } else if (this.type === "sm_combine_cards") {
            let eleId = Math.random().toString(36);
            let self = this;
            (async function () {
              let cardHTML = "<br>";
              let alreadyGotCards = true;
              for (var i = 0; i < self.data.cards.length; i++) {
                if (cardObjects[self.data.cards[i]]) alreadyGotCards = false;
                let obj = getCardObject(self.data.cards[i]);
                cardHTML += await obj.toExpandedHTML();
              }
              setTimeout(() => document.getElementById(eleId).innerHTML = cardHTML, alreadyGotCards ? 0 : 100);
            })();
            return "combined " + this.data.cards.length + " cards " + "<div id=\"" + eleId + "\"></div>";
          } else if (this.type === "sm_battle") {
            if (this.data.action === "surrender") {
              return "surrendered";
            }
            if (this.data.action === "claim_victory") {
              return "won by default";
            }
            if (!this.result.details.team2) return console.warn("wut", this);
            return "battled <span class='username'>" + linkify(this.result.details.team2.player) + "</span>";
          } else if (this.type === "sm_combine_all") {
            var cardData = CARDS.filter(card=>card.id === this.data.card_detail_id)[0];
            var edition;
            if (this.data.edition === 0) {
              edition = "alpha";
            } else if (this.data.edition === 1) {
              edition = "beta";
            } else if (this.data.edition === 2) {
              edition = "promo";
            } else {
              edition = "reward";
            }
            return "combined all " + (this.data.gold ? "gold " : "") + edition + " " + cardData.name + "s";
          } else if (this.type === "sm_gift_cards" || this.type === "gift_cards") {
            return "gifted " + this.data.cards.length + " card" + ((this.data.cards.length !== 1) ? "s" : "") + " to <span class='username'>" + linkify(this.data.to) + "</span>"
          } else if (this.type === "sm_gift_packs") {
            var edition;
            if (this.data.edition === 0) {
              edition = "alpha";
            } else if (this.data.edition === 1) {
              edition = "beta";
            } else {
              edition = "promo";
            }
            return "gifted " + this.data.qty + " " + edition + " pack" + ((this.data.qty !== 1) ? "s" : "") + " to <span class='username'>" + linkify(this.data.to) + "</span>";
          } else if (this.type === "open_pack") {
            var edition;
            if (this.data.edition === 0) {
              edition = "alpha";
            } else if (this.data.edition === 1) {
              edition = "beta";
            } else {
              edition = "reward";
            }
            return "opened a " + edition + " booster pack"
          } else if (this.type === "set_authority") {
            if (this.data.delegation.length === 0) return "removed their delegation authority"
            return "updated their delegation authority to " + this.data.delegation.map(user => "<span class='username'>" + linkify(user) + "</span>").join(", ")
          } else if (this.type === "add_wallet") {
            return "linked their Tron wallet: " + this.data.address
          }
          return this.typeString();
        }
        toHTML() {
          if ((this.type === "sm_submit_team") || (this.type === "sm_team_reveal") || (this.type === "sm_find_match")) return "";
          var date = new Date(this.date);
          return `
            <div class="transaction${this.error ? " error-tx" : ""}" ${this.error ? 'title="Error: ' + this.error + '"e' : ""}>
              <span class="username">${linkify(this.player)}</span>
              ${this.summary()}
              <span class="block-number">${linkify(this.id, this.id.slice(0, 8))} ${date.toLocaleDateString()} ${date.toLocaleTimeString()}</span>
            </div>
          `;
        }
        toExpandedHTML() {
          //extra data about transaction
          var date = new Date(this.date);
          return `
            <div class="transaction${this.error ? " error-tx" : ""}" ${this.error ? 'title="Error: ' + this.error + '"e' : ""}>
              <span class="username">${linkify(this.player)}</span>
              ${this.summary()}
              <div class="raw-data">${JSON.stringify(this.data)}</div>
              <span class="block-number">${linkify(this.id, this.id.slice(0, 8))} ${date.toLocaleDateString()} ${date.toLocaleTimeString()}</span>
            </div>
          `;
        }
        toPageHTML() {
          //extra data about transaction
          var date = new Date(this.date);
          return `
            <div class="transaction${this.error ? " error-tx" : ""}" ${this.error ? 'title="Error: ' + this.error + '"e' : ""}>
              <span class="username">${linkify(this.player)}</span>
              ${this.summary()}
              <div class="raw-data">${JSON.stringify(this.data)}</div>
              <span class="block-number">${linkify(this.id, this.id.slice(0, 8))} ${date.toLocaleDateString()} ${date.toLocaleTimeString()}</span>
            </div>
          `;
        }
      }
      var updatePage;
      window.addEventListener("load", function () {
        let curPage = "";
        updatePage = async function () {
          document.getElementById("loader").style.display = "block";
          var name = document.getElementById("query").value;
          curPage = name;
          location.hash = "#" + encodeURIComponent(name);
          if (name.trim().match(/^(C|G)([1,2,3]-([0-9][0-9]?[0-9]?))?-[A-Z0-9]{10}$/)) {
            //card ID
            const card = new Card(name.trim());
            document.getElementById("content").innerHTML = await card.toPageHTML();
            document.getElementById("loader").style.display = "none";
            return;
          }
          if ((name.trim().length === 32) || (name.trim().length === 40) || (((name.trim().length === 35) || (name.trim().length === 43)) && (name.trim().indexOf("sm_") === 0))) {
            fetch("https://api.steemmonsters.io/cards/trx_lookup?trx_id=" + name.trim()).then(async function (result) {
              const tx = new Transaction((await result.json()).trx_info);
              document.getElementById("loader").style.display = "none";
              document.getElementById("content").innerHTML = tx.toPageHTML();
            });
            return;
          }
          name = name.trim();
          name = name.toLowerCase();
          if (name.indexOf("@") === 0) name = name.split("@")[1];
          if (name === "") {
            document.getElementById("loader").style.display = "none";
            return document.getElementById("content").innerHTML = "";
          }
          fetch("https://api.steemmonsters.io/players/history?username=" + name + "&from_block=-1&limit=500").then(async function (result) {
            var history = await result.json();
            console.log(history);
            let html = "";
            var elements = {};
            var winningSummoners = {};
            history.forEach(function (item) {
              var id = Math.random().toString(36);
              var tx = new Transaction(item);
              elements[id] = {id: id, tx: tx};
              if (tx.type === "sm_battle") {
                //did we lose?
                if ((tx.result.winner === name) || (tx.data.action === "surrender") || (tx.data.action === "claim_victory")) {
                  //todo: do something
                } else {
                  console.log(tx);
                  var otherTeam = tx.result.details.team1;
                  if (!otherTeam)
                  if (otherTeam.player === name) otherTeam = tx.result.details.team2;
                  if (!winningSummoners[otherTeam.color]) winningSummoners[otherTeam.color] = 0;
                  winningSummoners[otherTeam.color]++;
                }
              }
              html += '<span id="' + id + '">' + elements[id].tx.toHTML() + "</span>";
            });
            html = `
              Splinters that win against this user: <span class="raw-data">${JSON.stringify(winningSummoners)}</span>
            ` + html;
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").innerHTML = html;
            for (var item in elements) {
              (function (element) {
                var expanded = false;
                var pendingRetraction = null;
                var showSimple = true;
                element.element = document.getElementById(element.id);
                if (element.element === null) {
                  console.warn("weird", element);
                  return;
                }
                element.element.addEventListener("mouseover", function () {
                  clearTimeout(pendingRetraction);
                  if (expanded) return;
                  expanded = true;
                  showSimple = false;
                  this.innerHTML = element.tx.toExpandedHTML();
                });
                element.element.addEventListener("mouseout", function () {
                  if (!expanded) return;
                  expanded = false;
                  var that = this;
                  if (!showSimple) {
                    pendingRetraction = setTimeout(function () {
                      showSimple = true;
                      that.innerHTML = element.tx.toHTML();
                    }, 1000);
                    return;
                  }
                  this.innerHTML = element.tx.toHTML();
                });
              })(elements[item])
            }
          });
        }
        document.getElementById("query").oninput = updatePage;
        window.addEventListener("hashchange", () => {
          if (location.hash === "") return;
          if (curPage === location.hash.split("#")[1]) return;
          document.getElementById("query").value = decodeURIComponent(location.hash.split("#")[1]);
          updatePage();
        });
        if (location.hash) {
          document.getElementById("query").value = decodeURIComponent(location.hash.split("#")[1]);
          updatePage();
        }
        document.getElementById("loader").style.display = "none";
      });
    </script>
  </head>
  <body>
    <nav onclick="document.getElementById('query').value = ''; updatePage()">
      <h1>Steem Monsters Explorer</h1>
    </nav>
    <div id="usage">
      Enter a Steem username, transaction ID, or card ID (starts with C or G)<!--, block number, purchase ID (starts with <span class="raw-data">P-</span>), booster pack ID (starts with <span class="raw-data">B-</span>), or battle ID-->.
    </div>
    <input type="text" id="query" />
    <div id="loader">
    </div>
    <div id="content"></div>
    By Smitop.
  </body>
</html>
